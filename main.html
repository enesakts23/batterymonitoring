<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="path_to_logo_image" alt="Logo" class="sidebar-logo">
            <h2>Nuvo</h2>
        </div>
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
            <li><i class="fas fa-store"></i> Battery Monitoring</li>
            <li><i class="fas fa-user"></i> Profile</li>
        </ul>
    </aside>

    <main>
        <header>
            <input type="text" placeholder="Search...">
            <div class="icons">
                <div class="icon flag-icon"></div>
                <div class="icon bell-icon"><span class="notification-dot"></span></div>
                <div class="icon profile-icon"></div>
            </div>
        </header>

        <section class="container">
            <!-- Diğer içerikler burada yer alabilir -->
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
