<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Monitoring</title>
    <link rel="icon" href="icon/logonovo.png" type="image/png">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="detailscontainer.css">
    <link rel="stylesheet" href="batterycontainer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@latest/dist/apexcharts.css">
    <style>
        body,
        html {
            overflow: hidden;
        }

        main {
            height: 100vh;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="icon/logonovo.png" alt="Logo" class="sidebar-logo">
            <h2>Battery Monitoring </h2>
        </div>
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
            <li><i class="fas fa-battery-three-quarters"></i> Battery Monitoring</li>
            <li><i class="fas fa-user"></i> Profile</li>
        </ul>
    </aside>

    <main>
        <header>
            <input type="text" placeholder="Search...">
            <div class="icons">
                <div class="icon flag-icon"><i class="fas fa-flag"></i></div>
                <div class="icon bell-icon"><i class="fas fa-bell"></i><span class="notification-dot"></span></div>
                <div class="icon profile-icon"><i class="fas fa-user-circle"></i></div>
            </div>
        </header>

        <section class="container">
            <div class="widget battery">
                <h3>Battery Count</h3>
                <p id="battery-count">16</p>
            </div>
            <div class="widget operational-battery">
                <h3>Operational Batteries</h3>
                <p id="operational-battery-count">15</p>
            </div>
            <div class="widget faulty-battery">
                <h3>Faulty Batteries</h3>
                <p id="faulty-battery-count">1</p>
            </div>
            <div class="widget battery-health">
                <h3>Battery Health</h3>
                <div id="battery-health-chart"></div>
            </div>
            <div class="widget notifications full-width">
                <h3>Notifications</h3>
                <ul id="notification-list">
                    <li>Loading...</li>
                </ul>
            </div>
        </section>

        <section class="battery-container" id="battery-container"></section>

        <!-- Details Container -->
        <div class="details-container" style="display: none;">
            <div class="details">
                <span class="close" onclick="closeContainer()"><i class="fas fa-times"></i></span>
                <h3 id="battery-name">Battery Name:</h3>
                <hr class="divider">
                <div id="temperature-chart"></div>
                <div id="voltage-chart"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="main.js"></script>
    <script src="container.js"></script>
    <script src="batterycontainer.js"></script>
    <script src="detailscontainer.js"></script>
</body>

</html>
