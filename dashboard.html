<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUVO Akü İzleme Sistemi</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <div class="header-content">
            <span>nuvo</span>
            <div class="right-content">
                <img src="icon/profilepicture.png" alt="Profil Resmi" class="profile-pic">
                <img src="icon/logout.png" alt="Logo" class="logo-link" id="logo-link">
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <img src="icon/logonovo.png" alt="Logo" class="logo">
        <h2>NUVO AKÜ İZLEME SİSTEMİ</h2>
        <div class="dropdown-content">
            <a href="#">Önizleme</a>
            <a href="#">Alarmlar</a>
            <a href="#">Detaylı veriler</a>
            <a href="#">Öğe 4</a>
            <a href="#">Öğe 5</a>
        </div>
    </aside>
    <main class="content">
        <div class="battery-grid">
            <!-- Burada 10 adet dikdörtgen için döngü ile eleman oluşturulacak -->
            <div class="battery-box" data-number="1"></div>
            <div class="battery-box" data-number="2"></div>
            <div class="battery-box" data-number="3"></div>
            <div class="battery-box" data-number="4"></div>
            <div class="battery-box" data-number="5"></div>
            <div class="battery-box" data-number="6"></div>
            <div class="battery-box" data-number="7"></div>
            <div class="battery-box" data-number="8"></div>
            <div class="battery-box" data-number="9"></div>
            <div class="battery-box" data-number="10"></div>
        </div>
    </main>
    <script>
        document.getElementById('logo-link').addEventListener('click', function () {
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
