<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Horizon</h2>
        </div>
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
            <li><i class="fas fa-store"></i> NFT Marketplace</li>
            <li><i class="fas fa-table"></i> Tables</li>
            <li><i class="fas fa-tasks"></i> Kanban</li>
            <li><i class="fas fa-user"></i> Profile</li>
            <li><i class="fas fa-sign-in-alt"></i> Sign In</li>
            <li><i class="fas fa-user-plus"></i> Sign Up</li>
        </ul>
    </aside>
    <main>
        <header>
            <input type="text" placeholder="Search...">
            <div class="icons">
                <div class="icon flag-icon"></div>
                <div class="icon bell-icon"><span class="notification-dot"></span></div>
                <div class="icon profile-icon"></div>
            </div>
        </header>
        <section class="container">
            <div class="widget battery">
                <h3>Battery Count</h3>
                <p id="battery-count">16</p> <!-- Toplam akü sayısı -->
            </div>
            <div class="widget operational-battery">
                <h3>Operational Batteries</h3>
                <p id="operational-battery-count">15</p> <!-- Çalışan akü sayısı -->
            </div>
            <div class="widget faulty-battery">
                <h3>Faulty Batteries</h3>
                <p id="faulty-battery-count">1</p> <!-- Bozuk akü sayısı -->
            </div>
            <div class="widget battery-health">
                <h3>Genel Akü Sağlığı</h3>
                <div id="battery-health-chart"></div>
            </div>
            <div class="widget notifications full-width">
                <h3>Bildirimler</h3>
                <ul id="notification-list">
                    <li>Yükleniyor...</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="dashboard.js"></script>
</body>

</html>
